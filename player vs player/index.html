<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <main>
      <h1>Let's play Game</h1>
      <h1><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
      <h3>Playing to : <span id="wScore">5</span></h3>
      <h5>Press enter to set winning value</h5>
      <input type="text" name="inputScore" id="inputScore" />

      <button id="p1Btn">Player1</button>
      <button id="p2Btn">Player2</button>
      <button id="reset">Reset</button>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
